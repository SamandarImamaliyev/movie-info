<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap');
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");
    </style>

</head>

<body style="background-color: #51137a ;">

    <section>
        <div class="movie container my-5">
            <input type="text" class="form-control " aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg" placeholder="movie name">
            <button class="btn btn-outline-warning px-5">SEARCH</button>
        </div>
    </section>
    <section class="body">
        <div class="info container text-warning d-none">
            <div>
                <img class="image border border-warning  border-3 rounded">
            </div>
            <div class="info_list">
                <ul>
                    <li class="actors"></li>
                    <li class="directors"></li>
                    <li class="released"></li>
                    <li class="genre"></li>
                    <li class="awards"></li>
                    <li class="imdb"></li>
                </ul>

            </div>
        </div>
    </section>


    <section class="plotSection">
        <div class="container text-warning d-none plot" style="font-size: 20px;"></div>
    </section>

    <script src="./index.js"></script>
</body>

</html>
